<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-500 h-screen pt-36">
    <h1 class="text-center font-semibold text-white mb-6 text-2xl">BMI Calculator</h1>
    <div class=" ms-40  flex  items-center justify-center rounded-xl bg-gray-800   border-gray-200 border w-fit px-20 py-16 gap-4 text-white">
        <div>

            <label for="age">Age</label>
            <input class="border-1 border-black rounded text-black" type="number" id="age">
        </div>
        <div>

            <label for="height">Height (in cm)</label>
            <input class="border-1 border-black rounded text-black"  type="text" id="height">
        </div>
        <div>

            <label for="weight">Weight (in Kg)</label>
            <input class="border-1 border-black rounded text-black"  type="text" id="weight">
        </div>
        <div>

            
            <label for="male1">Male</label>
            <input type="radio" id="male1" name="gender" value="male">
            <label for="female1">Female</label>
            <input type="radio" id="female1" name="gender" value="female">
        </div>
        <div>

            <button onclick="calculate()" type="button" class="px-7 py-2 bg-lime-600 rounded">Calculate</button>
        </div>

    </div>
    <div id="result" class="text-center text-lime-300 font-bold text-2xl mt-10   ">

    </div>
</body>
<script>
    const calculate =()=>{
        const age = document.getElementById('age').value;
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const result = document.getElementById('result');
        if(age=='' || weight=='' || height==''){
            alert("All fields are required")
        }else{


            console.log(age,height,weight);
            var BMI = (weight / ((height * height)
            / 10000)).toFixed(2);
            console.log(BMI);
            
            if(BMI<18.6){
                result.innerHTML=`<h2 class="">You are Under Weight  and Your BMI is =${BMI}</h2>`
            }else if(BMI>=18.6 && BMI<24.9){
                result.innerHTML=`<h2 class=""> Normal Weight  and Your BMI is =${BMI}</h2>`
            }else{
                 result.innerHTML=`<h2 class="">You are Over Weight and Your BMI is =${BMI}</h2>`
            }
        }
    }
</script>
</html>
